<ion-header>
  <ion-toolbar color="primary">
    <ion-title><img src="../../../assets/img/logo.png" alt="" class="logo"></ion-title>
    <ion-button slot="end"(click)="salir()"><ion-icon name="log-in-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="cardo">
      <ion-card-content>
        <h3>{{ lugar.name }}</h3>
        <h6>Temperatura: {{ clima.temp }}°C</h6>
        <p>Temperatura min: {{ clima.temp_min }}°C</p>
        <p>Temperatura máx: {{ clima.temp_max }}°C</p>
        <p>{{ desc.description }}</p>
      </ion-card-content>
    </div>
  </div>
  <ion-card>
    <ion-card-header>
      <h4>{{ usuario.nombre }} {{ usuario.apellido }}</h4>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-label>{{ usuario.correo }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>{{ usuario.fNac }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="accessibility"></ion-icon>
        <ion-label>{{ usuario.tipo_usuario }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <div>
    <div>
      <ion-button class="img noactivo" fill="clear" routerLink="/inicio"><ion-icon name="home"></ion-icon></ion-button>
    </div>
    <div>
      <ion-button class="img img2 active" fill="clear"><ion-icon name="person-circle-outline"></ion-icon></ion-button>
      <span class="blur"></span>
      <span class="indicador"></span>
    </div>
  </div>
</ion-footer>
