<ion-header>
  <ion-toolbar color="primary">
    <ion-title><img src="../../../assets/img/logo.png" alt="" class="logo"></ion-title>
    <ion-button slot="end"(click)="salir()"><ion-icon name="log-in-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <h4>Nombre</h4>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-label>Correo</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Fecha de nacimiento</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="car-sport"></ion-icon>
        <ion-label>Tipo usuario</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <div>
    <div >
      <ion-button class="img img2 noactivo" fill="clear" routerLink="/map"><ion-icon name="navigate-circle"></ion-icon></ion-button>
    </div>
    <div>
      <ion-button class="img noactivo" routerLink="/inicio-c" fill="clear"><ion-icon name="home"></ion-icon></ion-button>
    </div>
    <div>
      <ion-button class="img img2 active" fill="clear"><ion-icon name="person-circle-outline"></ion-icon></ion-button>
      <span class="blur"></span>
      <span class="indicador"></span>
    </div>
  </div>
</ion-footer>
