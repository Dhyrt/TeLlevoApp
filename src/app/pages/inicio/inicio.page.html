<ion-header>
  <ion-toolbar color="primary">
    <ion-title><img src="../../../assets/img/logo.png" alt="" class="logo"></ion-title>
    <ion-button slot="end" (click)="salir()"><ion-icon name="log-in-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="inicio">
    <h4>Bienvenid@: {{ usuario.nombre }}</h4>
    <div class="inputLabel">
      <p>Introduce una ubicaci√≥n</p>
    </div>
    <div class="item">
      <ion-item>
        <input type="text" id="autocompletar" position="stacked">
      </ion-item>
      <ion-button (click)="calculoRuta()" >G. Ruta</ion-button>
    </div>
    <div class="item-2">
      <ion-label position="stacked">Viajes disponibles</ion-label>
      <ion-list *ngFor="let v of viajes">
          <ion-card>
            <ion-card-content>
              <ion-item>
                <ion-label>{{v.id}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Destino: {{ v.destino_palabra }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Capacidad: {{v.capacidad}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Valor: {{v.valor}}</ion-label>
              </ion-item>
              <ion-button (click)="tomarViaje(v.id)">Tomar</ion-button>
            </ion-card-content>
          </ion-card>
      </ion-list>
    </div>
    <div class="map">
      <div id="mapa"></div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div>
    <div>
      <ion-button class="img active" fill="clear"><ion-icon name="home"></ion-icon></ion-button>
      <span class="blur"></span>
      <span class="indicador"></span>
    </div>
    <div>
      <ion-button class="img img2 noactivo" fill="clear" routerLink="/confg"><ion-icon name="person-circle-outline"></ion-icon></ion-button>
    </div>
  </div>
</ion-footer>
