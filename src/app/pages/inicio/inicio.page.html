<ion-header>
  <ion-toolbar color="primary">
    <ion-title><img src="../../../assets/img/logo.png" alt="" class="logo"></ion-title>
    <ion-button slot="end" (click)="salir()"><ion-icon name="log-in-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="inicio">
    <h4>Bienvenid@: {{ usuario.nombre }}</h4>
    <div class="inputLabel">
      <p>Introduce una ubicaci√≥n</p>
    </div>
    <div class="item">
      <ion-item>
        <input type="text" id="autocompletar" position="stacked">
      </ion-item>
      <ion-button (click)="calculoRuta()" >Buscar</ion-button>
    </div>
    <div class="item-2">
      <ion-label position="stacked">Viajes disponibles</ion-label>
      <ion-list *ngFor="let v of viajes">
        <ion-item>
          <p>{{ v.id }}</p>
          <p>{{ v.destino_palabra }}</p>
          <p>{{ v.capacidad}}</p>
          <p>{{ v.valor}}</p>
          <ion-button (click)="tomarViaje(v.id)">Tomar</ion-button>
        </ion-item>
      </ion-list>
    </div>
    <div class="map">
      <div id="mapa"></div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="dark">
    <ion-button class="img" fill="clear" slot="start"><ion-icon name="home"></ion-icon></ion-button>
    <ion-button class="img img2" fill="clear" slot="end"><ion-icon name="person-circle-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-footer>
