<ion-header>
  <ion-toolbar color="primary">
    <ion-title><img src="../../../assets/img/logo.png" alt="" class="logo"></ion-title>
    <ion-button slot="end" routerLink="/home"><ion-icon name="log-in-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="inicio">
    <div class="item">
      <ion-item>
        <input type="text" id="autocompletar" position="stacked">
        
      </ion-item>
      <ion-button (click)="calculoRuta()" >Buscar</ion-button>
    </div>
    <div class="item-2">
      <ion-label position="stacked">Recientes</ion-label>
      <p>No hay Viajes Recientes</p>
    </div>
    <div class="map">
      <div id="mapa"></div>
      
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button class="img" fill="clear"><img src="../../../assets/img/home.png" alt=""></ion-button>
    <ion-button class="img img2" fill="clear"><img src="../../../assets/img/usuario.png" alt=""></ion-button>
  </ion-toolbar>
</ion-footer>
